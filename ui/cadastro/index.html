<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../loader/loader.css">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .bg {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f0f0f0;
        }

        .panel {
            display: flex;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .aside {
            flex: 1;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
        }

        .bside {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bside h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .bside input, 
        .bside button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            width: 260px;
        }

        .bside button {
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .bside button:hover {
            background: #2980b9;
        }
        .bside form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="panel">
            <div class="aside">
                Sistema de cadastro de produtos
            </div>
            <div class="bside">
                <h2>Faça seu cadastro para continuar!</h2>
                <form onsubmit="cadastrar(event)">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="usuario" placeholder="Nome de usuário" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <a href="/ui">Clique aqui para fazer login</a>
            </div>
        </div>
    </div>  
    <script src="../scripts/auth.js"></script>
    <script src="../loader/loader.js"></script>
    <script>
        async function cadastrar(event){
            event.preventDefault()
           
            const form = event.target;
            const nome = form.elements["nome"].value;
            const email = form.elements["email"].value;
            const usuario = form.elements["usuario"].value;
            const senha = form.elements["senha"].value;

            try {

                showLoader('Cadastrando...')

                await fetch('http://localhost:81/registro.asp', {
                body: JSON.stringify({ nome, email, usuario, senha}),
                method: 'POST'
            })
            } catch (error) {
                console.log(error)
            }
            finally
            {
                hideLoader()
            }

        }
        window.createLoader('../loader/loader.html')        
    </script>
</body>
</html>

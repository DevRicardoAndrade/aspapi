<div id="appLoader" class="loader-overlay" role="status" aria-live="polite" aria-hidden="true">
  <div class="loader-box" aria-hidden="false">
    <!-- SVG do spinner -->
    <svg width="48" height="48" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#3498db" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.4 31.4" stroke-dashoffset="0">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.9s" repeatCount="indefinite"/>
      </circle>
    </svg>
    <div class="loader-text">Carregando...</div>
  </div>
</div>
